<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dz3_3</title>
    <style>
        div{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .gallery{
            height: 150px;
        }

        img{
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="gallery"></div>
    
    <div id="g1"></div>

    <script>
        let s = "";
        for (i=1;i<=11; i++){
            s += `<img src="images/${i}.jpg" class="gallery" id="image${i}" onclick="increase(${i})">`;
        }
        gallery.innerHTML = s;

        function increase(n){
            s1 = "";
            s1 += `<img src="images/${n}.jpg" width="900px">`;
            g1.innerHTML = s1;
        }
    </script>
</body>
</html>
