</head>
<body>
    <script>
        a = prompt("Введите значение числа a:");
        b = prompt("Введите значение числа b:");

        function Malo(a,b){
            result = +a + +b < 4 ? 'Мало': 'Много';
            return result;
        }

        alert(Malo(a,b));
    </script>
</body>
