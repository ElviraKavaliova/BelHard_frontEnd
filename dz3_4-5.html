<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dz3_4-5</title>
</head>

<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <button id="but1" value="" onclick="getLastElementArr()">Последний элемент</button>
    <script>
        let styles = ['Джаз', 'Блюз'];
        let s1 = "";
        for (let style of styles) s1 += style + " ";
        p1.innerHTML = s1;

        styles.push('Рок-н-Ролл');
        let s2 = "";
        for (let style of styles) s2 += style + " ";
        p2.innerHTML = s2;

        let s3 = "";
        styles.splice(styles.length-2,1,"Классика");
        for (let style of styles) s3 += style + " ";
        p3.innerHTML = s3;

        let s4 ="";
        console.log(styles.shift());
        for (let style of styles) s4 += style + " ";
        p4.innerHTML = s4;
        
        let s5 ="";
        styles.unshift("Рэп","Регги");
        for (let style of styles) s5 += style + " ";
        p5.innerHTML = s5;

        function getLastElementArr() {
            alert(styles[styles.length-1]);
        }
    </script>
</body>

</html>
